//Setting the document type
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input Output Project</title>
        //Setting the style for the p, h1, and h3, tags.
        <style>
            p {
                color:blueviolet;
            }
            h1 {
                color:cyan;
            }
            h3 {
                color:darkgoldenrod;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the site you passed all of the prompts!</h1>
        <p>Did you like the prompts?</p>
        <div>
            <h3>If so then good!</h3>
        </div>
<script>
    //Asking for name input
    let nameEntered = prompt("Please type your name here");
    //Confirming their answer
    let wereTheySure = confirm("Is this the right name?");
    //Outputting the result
    alert("Ok" + nameEntered + "Is this really you?" + wereTheySure);
    //Asking for age input
    let ageEntered = prompt("Please type your age here");
    //Confirming their answer
    let wereAgeTheySure = confirm("Is this the your age?");
    //Outputting the result
    alert("Ok" + ageEntered + "Is this really your age?" + wereAgeTheySure);   
    
    
    //Asking for interest input
    let interestEntered = prompt("What are your interest?");
    //Confirming their answer
    let wereInterestTheySure = confirm("Is this the right name?");
    //Outputting the result
    alert("Ok" + interestEntered + "Is this your interest?" + wereInterestTheySure);
</script>
</body>
</html>
